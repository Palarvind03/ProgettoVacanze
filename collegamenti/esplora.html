                    <input type="text"  list="posti" id="dest" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5 p-3 mr-xl-2 mr-lg-2 mb-2" placeholder="Dove vuoi andare?" style="border: none;background-color: #f3f5f7;cursor: text!important;">

                        <option value="Canada">
                        <option value="Cina">

                <div class="d-flex align-items-center position-absolute tipoDiv" >

                    <label id="labelAR" for="AeR" style="color: #333333;right: 0;">Andata e Ritorno</label><br>
